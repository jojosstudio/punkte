<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KI vs. Mensch</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.5;">
  <h2>Ergebnisse: KI vs. Mensch</h2>
  <p>Wähle aus der Liste, um die einzelnen Punkte anzusehen:</p>
  <label for="ki-dropdown">Ergebnisse:</label>
  <select id="ki-dropdown" style="width: 100%; padding: 5px;">
    <option value="bilder">KI-generierte Bilder: Automatisierung komplexer Designprozesse</option>
    <option value="texte">Texte schreiben: Schnell und korrekt, aber ohne Kreativität</option>
    <option value="illegal">Illegale Aktivitäten: Missbrauchsmöglichkeiten und Datenschutzprobleme</option>
    <option value="videos">Video-Bearbeitung: Automatisierung, jedoch ohne persönliche Anpassungen</option>
    <option value="musik">Musikgenerierung: Variationen möglich, aber ohne Emotion</option>
    <option value="websuche">Websuche: Effizient, aber von Datenqualität abhängig</option>
    <option value="kommunikation">Kommunikation: Chatbots, aber ohne Empathie</option>
    <option value="analysen">Analysen: Entscheidungsunterstützung, aber Risiko von Fehlinterpretationen</option>
    <option value="marketing">Marketing: Optimierte Kampagnen, aber manipulative Risiken</option>
    <option value="einschleusen">Einschleusen: Sicherheitsrisiken durch KI</option>
    <option value="probleme">Problemlösung: Schnell, aber begrenzt komplex</option>
    <option value="produktion">Produktion: Automatisierung, aber Verlust von Jobs</option>
  </select>
</body>
</html>
